<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/index.min.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script defer crossorigin="anonymous" src="/src/index.js" type="module"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="container">
    <div class="address">
      <div class="address__search">
        <h1 class="heading heading--primary">
          IP Address Tracker
        </h1>
        <form action="#" class="form address__form" id="address-form" name="address-form">
          <div class="control-group control-group--round address__control-group">
            <input type="search" class="control form__control address__control" placeholder="Search for any IP address or domain" id="address-search"
              name="address-search" />
            <button class="button form__submit address__button">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <div class="address__information">
            <div class="address__detail">
              <label for="" class="address__label">IP Address</label>
              <span class="address__data" data-information-address>
                127.0.0.1
              </span>
            </div>
            <div class="address__detail">
              <label for="" class="address__label">Location</label>
              <span class="address__data" data-information-location>
                Barranquilla
              </span>
            </div>
            <div class="address__detail">
              <label for="" class="address__label">Timezone</label>
              <span class="address__data" data-information-timezone>
                UTC-05:00
              </span>
            </div>
            <div class="address__detail">
              <label for="" class="address__label">ISP</label>
              <span class="address__data" data-information-isp>
                Digital Ocean
              </span>
            </div>
          </div>
        </form>
      </div>

      <div class="address__geolocation" id="address-geolocation"></div>
    </div>
  </div>
</body>

</html>
